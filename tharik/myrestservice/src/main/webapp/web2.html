<meta charset="utf-8">
<html>
<head>
    <script>
    const url = 'http://localhost:8081/myrestservice/service/person2/1';
    const options = {
            method: "GET",
            headers: new Headers({'content-type': 'application/json'}),
            mode: 'no-cors'
            };

    fetch(url, options)
    .then(response => response.json())
    .then(data => document.getElementById('name').innerHTML = data.name);
    </script>
</head>
<body>
<div id="name"></div>
</body>
</html>
